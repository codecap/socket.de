---
- page_section_title: Über uns
- question_title: OpenStack für Unternehmen
- title: 'Kompetente & persönliche Beratung für die perfekte Cloud-Infrastruktur.'
  content: >-
    Bei socket ist jeder Kunde ein langfristiger Geschäftspartner. Lerne uns
    kennen!<br/>
    <br/>
    Die richtige Cloud-Architektur aufzubauen, darf ruhig spannend sein
    und Spaß machen. Was perfekt zu dem einem Unternehmen passt, könnte
    für das zweite die völlig falsche Wahl sein. Wir gehen neue
    Projekte gerne sehr persönlich und auf Augenhöhe an. Je mehr du uns
    zu deinen Anforderungen und Geschäftszielen verrätst, desto besser
    können wir dir zur perfekten Cloudarchitektur verhelfen. Eine gute
    Beziehung zu unseren Kunden – die wir viel eher als Partner sehen –
    ist dabei mehr als nur die halbe Miete.

- title: 'Und wenn mal was nicht so läuft, wie es soll?'
  content: >-
    Das kommt auch bei den besten Cloudservice-Anbietern vor. Wenn es
    bei Soft- oder Hardware hakt, behalten wir in jeder Situation
    einen kühlen Kopf und informieren dich umgehend zu den
    Geschehnissen und Lösungsansätzen, die wir parat haben. Sobald es
    von dir grünes Licht gibt, geht es direkt an die Umsetzung und
    Beseitigung des Problems. Danach wird die Stabilität deiner
    Cloud-Architektur wiederhergestellt. In jedem Fall steht
    Transparenz aber ganz oben auf unserer Prioritätenliste. Die
    wünschen wir uns im Gegenzug auch von dir.

- title: 'Sensible Daten – vertraulich behandelt und gut geschützt'
  content: >-
    Beim Aufbau der Cloud-Architektur müssen wir oft tief in die
    bestehende Kundeninfrastruktur eintauchen. Das setzt eine gewisse
    Vertrauensbasis voraus. Die entsteht natürlich nicht aus dem
    Nichts – oder direkt nach dem Lesen einer gut betexteten Website.
    Wir erklären dir bei jedem Schritt genau, welchen Zugriff wir warum
    benötigen, und was das für dich bedeutet. Du hast
    selbstverständlich jederzeit die Option, Fragen zu stellen oder
    besonders sensible Daten zu sichern.

- title: 'Was passiert nach dem Aufbau der Serverarchitektur?'
  content: >-
    Nach dem Abschluss jedes Auftrages überreichen wir dir eine gut
    strukturierte Dokumentation. Diese geht detailliert auf sämtliche
    Voraussetzungen für einen erfolgreichen Betrieb ein. Und Lock-ins?
    Die gibt’s bei uns garantiert nicht!<br/>
    <br/>
    Du willst mit dem Vertrauensaufbau starten? Wir auch. Melde dich
    unverbindlich telefonisch bei uns!
