- title: '3 Argumente für socket'
  content: >-
    Hier kommen drei knallharte Argumente dazu, warum die digitalen
    Vermögenswerte deines Unternehmens sich bei socket richtig
    wohlfühlen werden:

    * Experten am Werk: Dass deine Cloud-Infrastruktur langfristig so
      flexibel funktioniert, wie sie soll, ist für unsere Experten eine
      echte Ehrensache. Wir kümmern uns um die Technik – und du
      behältst jederzeit die Kontrolle.

    * 15+ Jahre Erfahrung: Wer heute Teil des socket-Teams ist, denkt
      sich schon seit vielen Jahren regelmäßig und tiefgehend in Linux
      und Open Source hinein.

    * Modular: Jede Infrastruktur wird von socket auf deine
      Anforderungen angepasst statt umgekehrt.

- title: 'Cloud-Infrastruktur für agile Unternehmen'
  content: >-
    Das Fundament zählt: Wenn du deine Daten ab dem Start in eine
