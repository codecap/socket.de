  - title: 'Design und Architektur'
    image: 'service2.svg'
    content: >-
      Deine Cloud muss von der ersten Minute an zuverlässig laufen.
      Er soll langfristig mit deinem Unternehmen wachsen und sich auch
      mühelos auf neue Anforderungen anpassen. socket legt das Fundament
      für eine stabile, skalierbare Cloudarchitektur. Diese läuft
      natürlich auf dem neusten Stand der Technik.
  - title: 'Aufbau und Betrieb'
    image: 'service3.svg'
    content: >-
      Open Source, spezielle Software und verschiedenste Anbieter: Hast du
      bei der Suche nach der passenden Soft- und Hardware eher die Qual
      als die Wahl? Wir arbeiten schon seit vielen Jahren mit sämtlichen
      gängigen Systemen. Darum können wir dir ganz ehrlich sagen, welche
      Lösung optimal zu deinen Anforderungen passt – und welche nicht.
      Bei „das habe ich noch vergessen“-Fragen sind wir jederzeit nur
      einen Telefonanruf entfernt.
  - title: 'Consulting'
    image: 'service4.svg'
    content: >-
      Du hast einfach keine Zeit, um dich mit „OpenStack“ und „Ceph“ zu
      beschäftigen? Das verstehen wir – du möchtest dich schließlich voll
      und ganz auf dein Unternehmen konzentrieren können. Währenddessen
      halten wir dir in Sachen Cloud-Architektur den Rücken frei. Unser
      Team berät dich zu passenden Lösungen. Wir bespxrechen genau die
      Dinge, auf die es ankommt. Nicht mehr und nicht weniger. So
      erarbeiten wir gemeinsam hochwertige und flüssige Konzepte, die das
      können, was sie sollen.
  - title: 'Workshops'
    image: 'service5.svg'
    content: >-
      Du möchtest selbst hinter die Kulissen deiner Cloud-Lösung blicken?
      Das hören wir gerne! Unsere qualifizierten Mitarbeiter stellen auf
      Anfrage individuelle Workshops zusammen, in denen wir sämtliche
      Themen besprechen, zu denen du dich weiterbilden möchtest. Auf
      theoretische Konzepte und Erklärungen folgt ein Praxispart, in dem
      du direkt mit dem Gelernten experimentieren kannst.
