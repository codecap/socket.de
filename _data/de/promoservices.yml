  - #title: 'Konzeption und Umsetzung von individueller Cloud-Architektur'
    # image: 'service1.svg'
    content: >-
      Große Public Cloud-Anbieter passen nicht zu deinem Unternehmen. Du
      willst dich nicht mit Datenschutz-Themen beschäftigen. Oder du hast
      einfach keine Lust, dich selbst um einen Cloudspeicher zu kümmern. Wir
      haben die Lösung: Lass doch uns deine __flexible und skalierbare Cloud
      auf Basis von OpenStack und Ceph__ zusammenstellen! So simpel sieht’s
      aus: Wir kümmern uns um die Cloud-Architektur. Und du kannst dich ganz
      auf dein Unternehmen konzentrieren.<br/>
      <br/>
      Wenn du dich auf dem Markt umsiehst, findest du jede Menge spanende
      DevOps-Tools (Kubernetes, Rancher, Terraform, Ansible). Mit denen
      kannst du deine Workloads in der Cloud hervorragend gestalten.
      Allerdings brauchst du meist eine Cloud-Infrastruktur, die in deinem
      Heimnetzwerk vielleicht noch nicht vorhanden ist. Wir stellen deine
      Cloud gerne zusammen – samt Storage, LoadBalancer und Monitoring.
      Natürlich aus einer Hand (und einem Haus). Du musst nur noch deine
      Daten einspeisen.<br/>
      <br/>
      Und weil wir auf Open Source setzen, gibt es für dich keine Vendor
      Lock-Ins – Workloads können bei Bedarf jederzeit in eine andere Cloud
      übertragen werden.<br/>
