- title: 'So geht Cloudarchitektur'
  content: >-
    <p> <strong>Lass mich raten:</strong> Die Suche nach der richtigen Cloud-Infrastruktur hat dich zu diesem Text geführt.</p>
    <p>Du möchtest einen Anbieter finden, der jetzt ebenso gut zu deinem Unternehmen passt wie nächstes Jahr. Aber bitte ohne rasanten Kostenanstieg, wenn dein Startup so schnell wächst, wie es soll. </p>
    <p> <strong>Du weißt außerdem:</strong> Dank Vendor-Lock-In kommst du oft nur schwer wieder weg von Public Clouds. Darum willst du gleich von Anfang an auf ein skalierbares Paket setzen. </p>
    <p>Eine persönliche Betreuung statt anonymer Callcenter-Mitarbeiter wäre schön. Und garantierte Sicherheit ist ein entscheidender Faktor – Code und Online-Auftritt zählen schließlich zu den wertvollsten Assets deines Unternehmens. Willkommen bei socket! </p>

- title: 'Und jetzt?'
  content: >-
    <p>Haben wir dich zumindest ein bisschen neugierig gemacht? Du musst keinesfalls gleich ins kalte Wasser – oder die Cloud – springen. Bei einem ersten Telefongespräch lernen wir uns unverbindlich kennen und finden gemeinsam heraus, ob socket deinem Unternehmen das bieten kann, was es braucht.</p>
