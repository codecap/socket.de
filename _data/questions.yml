---
- title: 'Was können wir für Sie tun?'
  content: >-
    socket bietet Lösungen nach Maß für private Clouds. Wie schliessen die
    Infrastruktur an Ihr Netzwerk und Storage Systeme oder bringen eigene mit.
    Wir setzen auf opensource, können aber auch mit proprietären Lösungen
    arbeiten.

- title: 'Wie arbeitet socket, wenn es mal hackt?'
  content: >-
    Wenn es mal nicht nach Plan läuft, geben wir alles, um Probleme schnelsst
    möglich zu beseitigen und dem Kunden volle Einsicht in das Geschehen zu
    ermölichen

- title: 'Wo können unsere Cluster-Lösungen untegebracht werden?'
  content: >-
    Unsere Cloud Lösungen können bei uns in unserem oder on-prenise in Ihrem
    Rechenzentrum aufgebaut werden.

- title: 'Was passiert nach Ablauf der befatragten Arbeiten?'
  content: >-
    Oft arbeiten wir tief in Kundeninfrastrukturen mit Kinden zusammen,
    Vertrauen ist die Voraussetzung, die Zusammen arbeiten verstehe wir wie
    ine Beziehung und diese soll am liebsten transparent sein. Nach dem die
    Arbeiten erledigt sind, hinterlassen wir eine gut strukturierte
    Dokumentation, alle Vorausstungen für erfolgreichen Betrieb und
    keine Lock-ins.
