- title: 'Что мы можем сделать для вас?'
  content: 'Socket предлагает гибкие варианты конфигурации и индивидуальные системы, идеально адаптированные к вашему случаю использования. Наше решение для управления хранилищем является нашим основным продуктом.'

- title: 'Нужна ли резервная копия узла управления?'
  content: 'Наша основная платформа оптимизирована для работы с масштабируемыми и независимыми от поставщика инфраструктурами. Серверы с сетевой загрузкой, оснащённые операционной системой, поддерживаемой, проверенной и предоставляемой Croit, позволяют надёжно и без особых усилий запускать отдельное программное обеспечение.'

- title: 'Можно ли переместить существующие кластеры?'
  content: 'Все конфигурации легко и удобно создаются прямо из современного и удобного веб-интерфейса и активируются в течение нескольких секунд. Он также дополняет существующие инструменты управления IPAM и DCIM и экономит драгоценное время благодаря высокой степени автоматизации с использованием API.'

- title: 'Что происходит, если я не продлю лицензию?'
  content: 'Наше решение поможет вам развивать бизнес, не беспокоясь об обычных проблемах. Благодаря открытости нашего решения отсутствуют эффекты блокировки. Вы всегда можете использовать оборудование любого производителя, а также легко развернуть альтернативные решения Ceph в одном хранилище.'
