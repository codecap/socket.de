---
layout: default
title: Services
---
<section class='page_section'>
  <div class="container">
    <h2>{{ page.title }}</h2>
    <div class="services_blocks">
      {% for service in site.data.promoservices offset:1 %}
        <div class="service_block">
          <div class="service_img">
            <img src="{{ site.baseurl }}/assets/img/services/{{ service.image }}" alt="{{ service.title }}">
          </div>
          <div class="service_text">
              <h3>{{ service.title }}</h3>
              {{ service.content | markdownify }}
          </div>
        </div>

      {% endfor %}
    </div>
  </div>

</section>
<section>
  <div class="container">
    {% include technology.html %}
  </div>
</section>
