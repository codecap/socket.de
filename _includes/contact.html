{% for contact in site.data.contact %}
    <div class="block">
        <p>{{ contact.title }}</p>
        {% if forloop.first == true %}
          <a href="tel:{{ contact.phone }}" class="contact_phone">{{ contact.phone }}</a>
          <a href="mailto:{{ contact.email }}" class="contact_email">{{ contact.email }}</a>
        {% else %}
          {% for line in (contact.address.lines) %}
            <a href="{{contact.url}}" class="contact_email">{{ line }}</a><br/>
          {% endfor %}
        {% endif %}
    </div>

{% endfor %}
