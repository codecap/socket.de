<div class="technology_block">
  <h3>Мы используем технологии</h3>
  <div class="technologies">
    {% for tech in site.data.technology %}
    <div class="tech">
      <img src="{{ site.baseurl }}/assets/img/{{ tech.image }}" alt="{{ tech.title }}">
      <span>{{ tech.title }}</span>
    </div>
    {% endfor %}
  </div>
</div>
